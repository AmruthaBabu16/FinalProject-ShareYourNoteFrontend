
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 style="color: navy;"  class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form  (ngSubmit)="loginUser()">
              <div >
                <label for="uname1">Username</label>
                &nbsp;&nbsp;
                <input type="text" name="uname" [(ngModel)]="user.uname" required pattern="(?=.*/d) (?=.*[a-z]) (?=.[A-Z]) .{8,}"  title="Must contain atleast one number and one uppercase and lower case letter, and at least 8 or more characters."/>
             
                </div>
              <div>
                <br>
                <label>Password</label>
                &nbsp;&nbsp;
                <input type="password" name="password" [(ngModel)]="user.password" minlength="6" required/>
                </div>
              
              <button type="submit" style="background-color: navy;" class="btn btn-success float-right" >Login</button>
            </form>                             
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
